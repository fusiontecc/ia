<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Supremo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TELA DE LOGIN -->
  <div id="login-container">
    <h2>Bem-vindo!</h2>
    <input type="text" id="username" placeholder="Seu nome" />
    <input type="text" id="usernumber" placeholder="Seu número (ex: 99999-8888)" />
    <button onclick="login()">Entrar</button>
  </div>

  <!-- TELA DE CONTATOS -->
  <div id="contacts-container" class="hidden">
    <header>
      <h2>Seus Contatos</h2>
      <button onclick="createGroup()">➕ Novo Grupo</button>
      <button onclick="logout()">🚪 Sair</button>
    </header>
    <ul id="contacts-list"></ul>
  </div>

  <!-- TELA DE CHAT -->
  <div id="chat-container" class="hidden">
    <header>
      <h2 id="chat-title"></h2>
      <div>
        <button onclick="startCall(false)">📞 Áudio</button>
        <button onclick="startCall(true)">📹 Vídeo</button>
        <button onclick="goBack()">⬅️ Voltar</button>
      </div>
    </header>
    <div id="chat-box"></div>
    <div id="message-form">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="sendMessage()">Enviar</button>
      <button onclick="simulateCall()">📞 Ligar</button>
      <button id="recordScreenBtn" type="button">🎥 Gravar Tela</button>
      <button id="recordAudioBtn" type="button">🎙️ Gravar Áudio</button>
    </div>
  </div>

  <!-- TELA DE CHAMADA -->
  <div id="call-screen" class="hidden">
    <h2 id="call-status">Em chamada com <span id="call-name"></span></h2>
    <video id="videoElement" autoplay playsinline class="hidden" width="300"></video>
    <button onclick="endCall()">Desligar</button>
    <button onclick="startRecordingCall()">📹 Gravar Chamada</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
